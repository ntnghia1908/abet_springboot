<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout/frame.html}">

<div class="content container-fluid" layout:fragment="main">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-12">
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                <ul class="list-inline breadcrumb float-right">
                    <li class="list-inline-item"><a href="/course/all">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="content-page">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="aboutprofile-sidebar">
                    <div class="row">
                        <div class="col-lg-3 col-md-12 col-sm-12 col-12">
                            <div class="aboutme-profile mt-4">
                                <div class="card">
                                    <div class="page-title">
                                        <h4>Course General Information</h4>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group list-group-flush">
                                            <li class="list-group-item"><b>Course ID</b>
                                                <a href="#" class="float-right" th:text="${course.id}"></a>
                                            </li>
                                            <li class="list-group-item"><b>Course Title</b>
                                                <a href="#" class="float-right" th:text="${course.name}"></a>
                                            </li>
                                            <li class="list-group-item"><b>Course Level</b>
                                                <a href="#" class="float-right"
                                                   th:text="${course.courseLevel.level}"></a>
                                            </li>
                                            <li class="list-group-item"><b> Theory Credit</b>
                                                <a href="#" class="float-right" th:text="${course.creditTheory}"> </a>
                                            </li>
                                            <li class="list-group-item"><b> Lab Credit</b>
                                                <a href="#" class="float-right" th:text="${course.creditLab}"> </a>
                                            </li>
                                            <li class="list-group-item"><b>Course Description</b>
                                                <a href="#" class="float-right" th:text="${course.description}"></a>
                                            </li>
                                            <!--                                            <li class="list-group-item"><b>LearningOutcome</b>-->
                                            <!--                                                &lt;!&ndash;                                                <li th:each="lo : ${loList}">&ndash;&gt;-->
                                            <!--                                                &lt;!&ndash;                                                   <b th:text="${lo.getKey()}" ></b>&ndash;&gt;-->
                                            <!--                                                &lt;!&ndash;                                                    <a href="#" class="float-right"  th:text="${lo.getValue()}"></a>&ndash;&gt;-->
                                            <!--                                                &lt;!&ndash;                                                </li>&ndash;&gt;-->
                                            <!--                                            </li>-->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-12 col-sm-12 col-12">
                            <div class="profile-content">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="card">
                                            <!-- Nav tabs -->
                                            <ul class="nav customtab">
                                                <li class="nav-item"><a href="#" class="nav-link active show">Assessment
                                                    Tools</a></li>
                                            </ul>
                                            <!-- Tab panes -->
                                            <div class="tab-content">
                                                <div class="tab-pane active show">
                                                    <div id="biography" class="biography">
                                                        <table class="table table-striped custom-table" id="datatable">
                                                            <thead>
                                                            <tr>
                                                                <th style="min-width:50px;">Description</th>
                                                                <p th:each="ca :${courseAssessment}">
                                                                <th th:text="${ca.assessment.type} + ':' + ${ca.percentage} +'%' ">
                                                                </th>
                                                                </p>

                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="lo : ${loList}">
                                                                <td th:text="${lo.getValue()}"></td>
                                                                <th th:each="pe : ${assessmentTools.get(lo.getKey())}"></th>
                                                            </tr>
                                                            </tbody>

                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <!-- Nav tabs -->
                                            <ul class="nav customtab">
                                                <li class="nav-item"><a href="#" class="nav-link active show">ABET
                                                    mapping table</a></li>
                                            </ul>
                                            <!-- Tab panes -->
                                            <div class="tab-content">
                                                <div class="tab-pane active show">
                                                    <div id="biography" class="biography">
                                                        <table class="table table-striped custom-table" id="datatable">
                                                            <thead>
                                                            <tr>
                                                                <th style="min-width:50px;">LearningOutcome</th>
                                                                <th style="min-width:50px;">1</th>
                                                                <th style="min-width:50px;">2</th>
                                                                <th style="min-width:50px;">3</th>
                                                                <th style="min-width:50px;">4</th>
                                                                <th style="min-width:50px;">5</th>
                                                                <th style="min-width:50px;">6</th>
                                                                </th>
                                                                </p>

                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="lo : ${loList}">
                                                                <td th:text="${lo.getValue()}"></td>
                                                                <td th:each="pe : ${assessmentTools.get(lo.getKey())}"></td>
                                                            </tr>
                                                            </tbody>

                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card">
                                            <!-- Nav tabs -->
                                            <ul class="nav customtab">
                                                <li class="nav-item"><a href="#" class="nav-link active show">Opened
                                                    classes</a></li>
                                            </ul>
                                            <!-- Tab panes -->
                                            <div class="tab-content">
                                                <div class="tab-pane active show">
                                                    <div id="biography" class="biography">
                                                        <table class="table table-striped custom-table" id="datatable">
                                                            <thead>
                                                            <tr>
                                                                <th style="min-width:50px;">Class ID</th>
                                                                <th style="min-width:50px;">CourseName</th>
                                                                <th style="min-width:50px;">Instructor</th>
                                                                <th style="min-width:50px;">Group</th>
                                                                <th style="min-width:50px;">Semester</th>
                                                                <th style="min-width:50px;">Year</th>

                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr th:each="class : ${classSessionList}">
                                                                <td th:text="${class.id}"></td>
                                                                <td th:text="${class.course.name}"></td>
                                                                <td th:text="${class.instructorId.degree + class.instructorId.name}"></td>
                                                                <td th:text="${class.groupTheory}"></td>
                                                                <td th:text="${class.semester}"></td>
                                                                <td th:text="${class.academicYear}"></td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
