<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout/frame.html}">
<style>
    .table.dataTable {
        margin-top: 0px !important;
    }
</style>
<div class="content container-fluid" layout:fragment="main">
    <div class="row">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
            <div class="dash-widget dash-widget5">
                <span class="dash-widget-icon bg-primary"><i class="fa fa-users" aria-hidden="true"></i></span>
                <div class="dash-widget-info">
                    <h3 th:text="${studentList.size()}"></h3>
                    <span>Students</span>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xl-6">
            <div class="dash-widget dash-widget5">
                <span class="dash-widget-icon bg-info"><i class="fa fa-user" aria-hidden="true"></i></span>
                <div class="dash-widget-info">
                    <h3 th:text="${instructorList.size()}"></h3>
                    <span>Instructors</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-12">
            <div class="content-page">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                        <div class="page-title mb-2">
                            All Classes
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped custom-table table-bordered datatable">
                                <thead>
                                <tr>
                                    <th style="min-width:50px;">Course Name</th>
                                    <th style="min-width:74px;">Instructor</th>
                                    <th style="min-width:50px;">Group</th>
                                    <th style="min-width:50px;">Semester</th>
                                    <th style="min-width:90px;">Academic Year</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="cl : ${classList}">
                                    <td th:text="${cl.course.name}">Id</td>
                                    <td th:text="${cl.instructorId.name}">Name</td>
                                    <td th:text="${cl.groupTheory}">Name</td>
                                    <td th:text="${cl.semester}">Name</td>
                                    <td th:text="${cl.academicYear}">Name</td>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
