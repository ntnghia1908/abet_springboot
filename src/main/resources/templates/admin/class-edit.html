<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{admin/layout/frame.html}">
<head>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script th:inline="javascript">
        var real_data = [${courseNames}];
        $(document).ready(function () {
            $("#course_name").autocomplete({
                minLength: 1,
                source: real_data,
            })
        });
    </script>
</head>
<div class="content container-fluid" layout:fragment="main">
    <div class="page-header">
        <div class="row">
            <div class="col-lg-7 col-md-12 col-sm-12 col-12">
                <div th:if="${classSession.id != null}">
                    <h5 th:text="'Update class '+${classSession.course.name} " class="text-uppercase"/>
                    <h5 th:text="'Semester '+${classSession.semester}+' - '+${classSession.academicYear}"/>
                </div>
                <div th:unless="${classSession.id !=null}">
                    <h5 class="text-uppercase">Add new Class</h5>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-12">
                <ul class="list-inline breadcrumb float-right">
                    <li class="list-inline-item"><a href="/classSession/all">Class list</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="card">
                    <div class="page-title">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="page-title">Basic Information</div>
                            </div>
                        </div>
                    </div>
                    <form method="post" th:action="@{/classSession/save}" th:object="${classSession}"
                          enctype="multipart/form-data">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group custom-mt-form-group">
                                        <select id="course_name" th:field="*{course.id}">
                                            <option th:each="course : ${courseList}"
                                                    th:value="${course.id}"
                                                    th:utext="${course.name}"/>
                                        </select>
                                        <label class="control-label">Course<span class="text-red">*</span></label><i class="bar"></i>
                                    </div>
                                    <div class="form-group custom-mt-form-group">
                                        <select id="instructor_name" th:field="*{instructorId}">
                                            <option th:each="instructor : ${instructorList}"
                                                    th:value="${instructor.id}"
                                                    th:utext="${instructor.name}"/>
                                        </select>
                                        <label class="control-label">Instructor<span class="text-red">*</span></label><i class="bar"></i>
                                    </div>
                                    <div class="form-group custom-mt-form-group">
                                        <div th:if="${classSession.id} !=null">
                                            <input type="number" th:field="*{groupTheory}"
                                                   th:value="${classSession.groupTheory}" required/>
                                        </div>
                                        <div th:unless="${classSession.id}!=null">
                                            <input type="number" th:field="*{groupTheory}" name="group_theory" required/>
                                        </div>
                                        <label class="control-label">Group Theory <span class="text-red">*</span></label><i class="bar"></i>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                                    <div class="form-group custom-mt-form-group">
                                        <select id="semester" th:field="*{semester}">
                                            <option value ="1">1</option>
                                            <option value ="2">2</option>
                                            <option value ="3">3</option>
                                        </select>
                                        <label class="control-label">Semester <span class="text-red">*</span></label><i
                                            class="bar"></i>
                                    </div>
                                    <div class="form-group custom-mt-form-group">
                                        <div th:if="${classSession.id} !=null">
                                            <input type="text" th:field="*{academicYear}"
                                                   th:value="${classSession.academicYear}" required/>
                                        </div>
                                        <div th:unless="${classSession.id}!=null">
                                            <input type="text" th:field="*{academicYear}" name="academic_year" required/>
                                        </div>
                                        <label class="control-label">Academic Yer (Format example: 2020-2021)<span class="text-red">*</span></label><i class="bar"></i>
                                    </div>
                                    <div class="form-group custom-mt-form-group">
                                        <div th:if="${classSession.id} !=null">
                                            <input type="text" th:field="*{id}"
                                                   th:value="${classSession.id}" required/>
                                            <label class="control-label">Class ID<span class="text-red">*</span></label><i class="bar"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                                    <div class="form-group text-center custom-mt-form-group">
                                        <button class="btn btn-primary mr-2" type="submit">Submit</button>
                                        <button class="btn btn-secondary" type="reset">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
