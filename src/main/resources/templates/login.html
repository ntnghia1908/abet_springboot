<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.png}">
    <title>Cseschool - Bootstrap Admin Template</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!--  &lt;!&ndash;[if lt IE 9]>-->
    <!--  <script  th:src="@{js/html5shiv.min.js}"></script>-->
    <!--  <script th:src="@{assets/js/respond.min.js"></script>-->
    <!--  <![endif]&ndash;&gt;-->
</head>

<body>
<div class="main-wrapper" layout:fragment="main">
    <div class="account-page">
        <div class="container">
            <h3 class="account-title text-white">Login</h3>
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <a href="index.html"><img th:src="@{/img/logo.png}" alt="SchoolAdmin"></a>

                    </div>
                    <!-- /login?error=true -->
                    <div th:if="${#request.getParameter('error') == 'true'}"
                         style="color:red;margin:10px 0px;">
                        Login Failed!!!<br/>
                        Reason :
                        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
                              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

                    </div>
                    <form method="post" th:action="@{/j_spring_security_check}">
                        <div class="form-group custom-mt-form-group">
                            <input type="text" name="username" required/>
                            <label class="control-label">Email</label><i class="bar"></i>
                        </div>
                        <div class="form-group custom-mt-form-group">
                            <input type="password" name="password" required/>
                            <label class="control-label">Password</label><i class="bar"></i>
                        </div>
                        <!--            @if ( Session::has('flag') )-->
                        <!--            <div class="form-group custom-mt-form-group">-->
                        <!--              <span class="text-red">Email or password is incorrect</span>-->
                        <!--            </div>-->
                        <!--            @endif-->
                        <div class="form-group text-center custom-mt-form-group">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="sidebar-overlay" data-reff=""></div>
<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.slimscroll.js}"></script>
<script type="text/javascript" th:src="@{/js/app.js}"></script>
</body>

</html>
