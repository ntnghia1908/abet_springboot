<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Class Session</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>Classses List</h1>
  <a href="/classSession/add">Add New Class</a>
  <br/><br/>

  <table>
    <form :form action ="/search" method ="post" modelAttribute="searchFrom">
      <tr>
        <th>Instructor Name</th>
        <th>
          <select name="instructor_id">
            <option value ="all">All</option>
               <option th:each="instructor : ${instructorList}" th:value="${instructor.getKey()}" th:text="${instructor.getValue()}"/>-->
          </select>
        </th>
        <th></th>
        <th>Course </th>
        <th><input type="text" placeholder="Course" name="course_mame"></th>
        <th></th>
        <th>Semester</th>
        <th>
          <select id="semester">
            <option value ="all">All</option>
            <option value = "1"> Semester 1</option>
            <option value = "2"> Semester 2</option>
            <option value = "3"> Semester 1</option>
          </select>
        </th>
        <th>
          <select name="year">
            <option value ="all">All</option>
            <option th:each="year : ${academicList}" th:value="${year}" th:text="${year}"/>
          </select>
        </th>
        <th><input type="submit" value="Search" /></th>

      </tr>
    </form>
  </table>
  <br><br>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>ID</th>
      <th>Instructor</th>
      <th>Course</th>
      <th>Group</th>
      <th>Semester</th>
      <th>Academic Year</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="class : ${classSessionList}">
      <td th:text="${class.id}"></td>
      <td th:text="${class.getInstructorId().getName()}"></td>
      <td th:text="${class.getCourse().getName()}"></td>
      <td th:text="${class.getGroup()}"></td>
      <td th:text="${class.getSemester()}"></td>
      <td th:text="${class.getAcademicYear()}"></td>

      <td>
        <a th:href="@{'view/'+ ${class.id}}"> View </a>
        <a th:href="@{'edit/' + ${class.id}}">Edit</a>&nbsp;&nbsp;&nbsp;
        <a th:href="@{'delete/' + ${class.id}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
