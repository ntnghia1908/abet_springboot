<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>class detail</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Class Detail</h1>
    <br/><br/>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <th>Class ID</th>
            <th>Instructor</th>
            <th>CourseName</th>
            <th>Group</th>
            <th>Semester</th>
            <th>Academic Year</th>
        </thead>
        <tbody>
        <tbody>
        <tr>
            <td th:text="${classSession.id}"></td>
            <td th:text="${classSession.getInstructorId().getName()}"></td>
            <td th:text="${classSession.getCourse().getName()}"></td>
            <td th:text="${classSession.getGroup()}"></td>
            <td th:text="${classSession.getSemester()}"></td>
            <td th:text="${classSession.getAcademicYear()}"></td>
        </tbody>
    </table>
    <br><br>

</div>
</body>
</html>
