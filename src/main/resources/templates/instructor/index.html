<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Instructor List</h1>
    <a href="/instructor/add">Add New Instructor</a>
    <br/><br/>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Degree</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instructor : ${instructorList}">
            <td th:text="${instructor.id}">Product ID</td>
            <td th:text="${instructor.name}">Name</td>
            <td th:text="${instructor.degree}">Brand</td>
            <td th:text="${instructor.email}">Brand</td>
            <td>
                <a th:href="@{'edit/' + ${instructor.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'delete/' + ${instructor.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
